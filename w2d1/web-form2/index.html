<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body>
    <main>
        <nav class='navbar navbar-dark bg-primary'>
            <div>
                <p class='text-light'>
                    MUM Golden Done Market ::: SRM System | Products | Suppliers
                </p>
            </div>
            <span class='pull-right'>
                <span class='text-light'>
                    Hello
                </span>
                <button type="button" class="btn btn-light"> 
                    Sign Out
                </button>
            </span>
                
            
        </nav>
        <form  class="p-3" action='index.html' method='post'>
            <div class='form-row'>
                <div class='form-group col-md-6'>
                    <label for='productNumber'>Product Number</label>
                    <input required type='number' pattern="[a-zA-Z0-9]" class='form-control' id='productNumber' aria-describedby='emailHelp'>
                </div>
                <div class='form-group col-md-6'>
                    <label for='quantity'>Quantity in stock</label>
                    <input required type='number' class='form-control' id='quantity'  placeholder='0'>
                </div>
            </div>
            <div class='form-row'>
                <div class='form-group col-md-6'>
                    <label for='productName'>Name</label>
                    <input required pattern="[a-zA-Z]" type='text' class='form-control' id='productName' aria-describedby='emailHelp'>
                </div>
                <div class='form-group col-md-6'>
                    <label for='supplierName'>Supplier</label>
                    <select required id='supplierName' class='form-control'>
                        <option>MIU</option>
                        <option>MUM</option>
                    </select>
                </div>
            </div>
            <div class='form-row'>
                <div class='form-group col-md-6'>
                    <label for='unitPrice'>Unit price</label>
                    <input required type='number' class='form-control' id='unitPrice' aria-describedby='emailHelp'>
                </div>
                <div class='form-group col-md-6'>
                    <label for='dateSupplied'>Date supplied</label>
                    <input type='date' id='dateSupplied' class='form-control' placeholder='yyyy-mm-dd'>
                    <small id='dateSuppliedHelp' class='form-text text-muted'>Enter a valid date</small>
                </div>
            </div>
            <div class='text-right'>
                <input type='button' value='Reset' class='btn btn-outline-dark'>
                <input type='button' value='Cancel' class='btn btn-outline-danger'>
                <input type='submit' value='Add product' class='btn btn-outline-primary' role='button'>
            </div>
        </form>
    </main>
    
</body>
</html>
